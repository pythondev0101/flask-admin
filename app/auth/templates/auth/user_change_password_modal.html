<div class="modal fade" id="changepasswordmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
              <div class="main-card mb-3 card">
                  <div class="card-body">
                    <form action="{{ url_for('bp_auth.change_password',oid=oid) }}" id="change_password_form"
                    class="needs-validation" method="POST" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                      <div class="form-row">
                          <div class="col-md-8 mb-3">
                              <label for="password">New Password</label>
                              <input style="font-weight: bold;" type="password" class="form-control" id="password"
                                     name="password"
                                     placeholder="New password"
                                     required>
                              <div class="valid-feedback">
                                  Looks good!
                              </div>
                              <div class="invalid-feedback">
                                  Please provide a valid password
                              </div>
                          </div>
                    </form>
                      </div>
                      <script>
                  // Example starter JavaScript for disabling form submissions if there are invalid fields
                  (function() {
                  'use strict';
                  window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                  }, false);
                  });
                  }, false);
                  })();
                      </script>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button form="change_password_form" type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
